
<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>07-VSTDA</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
		<link rel="stylesheet" href="main.css" />

	</head>
	<body ng-controller="todoController">
		<h1 class="text-center">One Very Simple Todo Application</h1>
		<hr>
		<div class="row">
			<div class="col-xs-12 col-sm-4">
				<form name="todoEntryForm" role="form">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title" class="primary">Add Todo Item</h3>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label for="todoText">Text</label>
								<input type="text" class="form-control" ng-model="newTodo.text" />
							</div><!-- /.form-group -->
							<div class="form-group">
								<label for="todoPriority">Priority</label>
								<select id="todoPriority" ng-model="newTodo.priority">
									<option value="1">High</option>
									<option value="2">Medium</option>
									<option value="3">Low</option>
								</select>
							</div><!-- /.form-group -->
						</div>
						<div class="panel-footer">
							<button class="btn btn-primary" ng-click="addTodo()">Add</button>
						</div><!-- /.panel-footer -->
					</div>
				</form>
			</div><!-- /.col-xs-12 -->
			<div class="col-xs-12 col-sm-8">
				<div class="btn-group">
					<button type="button" class="btn btn-default" ng-click="sort = 'priority'">Order by highest priority</button>
					<button type="button" class="btn btn-default" ng-click="sort = '-priority'">Order by lowest priority</button>
					<button type="button" class="btn btn-default" ng-click="sort = 'text'">Order alphabetically</button>
				</div>
				<table class="table">
					<tbody>
						<tr ng-repeat="todo in todos" ng-class="{{getTodoClass(todo)}}">
							<td>
								{{todo.text}}
							</td>
						</tr>
					</tbody>
				</table><!-- /.table -->
			</div><!-- /.col-xs-12 col-sm-8 -->
		</div><!-- /.row -->

		<!-- jQuery -->
		<script src="//code.jquery.com/jquery/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- Angular -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
		
		<script src="index.js"></script>
	</body>
</html>
